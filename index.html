<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sytle.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image " />
      </div>
      <div class="bottom-container">
        <div class="equilibrum">
          <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="ethereum">
          <div class="ethereum-icon">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <h3>0.041 ETH</h3>
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="Clock Icon" />
            <h4>3 days left</h4>
          </div>
        </div>
        <div class="footer">
          <img src="./images/image-avatar.png" alt="Jules Wyvern's picture" />
          <p>Creation of <span class="jules-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
